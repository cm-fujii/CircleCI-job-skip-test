version: 2.1

executors:
  normal_container:
    docker:
      - image: cimg/node:lts

jobs:
  unit-test:
    executor: normal_container
    steps:
      - checkout
      - run:
          name: unit-test
          command: |
            echo "run unit-test"

            if ./check_skip_job.sh; then
                echo "This job is skipped."
                circleci-agent step halt
            fi

            sleep 20

            echo "Running unit tests..."


  deploy:
    executor: normal_container
    steps:
      - checkout
      - run:
          name: deploy
          command: |
            echo "run deploy"

            if ./check_skip_job.sh; then
                echo "This job is skipped."
                circleci-agent step halt
            fi

            sleep 20

            echo "Running deployment..."

workflows:
  release:
    jobs:
      - unit-test
      - deploy:
          requires:
            - unit-test

